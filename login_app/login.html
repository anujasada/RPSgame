<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Raleway|Ubuntu" rel="stylesheet"> 
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

<h1 class="head">Login Here!!</h1>
<div class="row">
    <div class="col-md-4 main">
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 signup">
                <label class="lab">Email</label>
                <input class="inpt" type="text" id="em">
            </div>
        </div>
        <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 signup">
                    <label class="lab">Password</label>
                    <input class="inpt" type="password" id="ps">
                </div>
        </div>
        <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 signup">
                    <div class="row">
                        <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1">
                            <label class="container">
                                <input type="checkbox" onclick="hide_fun()">
                                <span class="checkmark"></span>
                            </label> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11 col-xs-11 col-sm-11 col-lg-11 pass">
                            Show password
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 signup">
                    <div onclick="login_fun()" class="main-btn">Login</div>
                </div>
        </div>
    </div>
</div>
    
</body>
</html>
